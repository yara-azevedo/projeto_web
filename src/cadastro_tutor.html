    <script>
        function formatar(mascara, documento) {
            var i = documento.value.length;
            var saida = mascara.substring(0, 1);
            var txt = mascara.substring(i)

            if (txt.substring(0, 1) != saida) {
                documento.value += txt.substring(0, 1);
            }
        }
    </script>
</head>

<body>
    <br>

    <style>
        body {

            margin-left: auto;

            background-image: url("../img/teste.png");

        }

        .principal {

            height: 1000px;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 7px solid rgb(236, 233, 233);
            border-radius: 30px;
            margin: auto;

        }

        header {

        li {

        }


        input {

            padding: 15px;

    <div class="principal">
        <h1 class="titulo"> Cadastro do Tutor</h1> <br>
        <form action="/cadastrar" method="post">
            <br>
            <table style="width:100%">
                <tr>
                    <td>

                            Nome:<br><br>

                    </td>
                    <td>
                        <p>
                            CPF:<br><br>
                            <input type="text" name="txtcpf" maxlength="14"

                </tr>

                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>

                            CEP:<br><br>

                    <td>

                    </td>

                <tr>
                    <td>

                            Complemento:<br><br>

                        </p>
                    </td>
                    <td>
                        <p>
                            E-mail:<br><br>
                            <input type="text" name="txtemail">
                        </p>
                    </td>
                    <td></td>
                </tr>

                <tr>
                    <td>
                        <p>
                            Senha:<br><br>

                    <td>

                            Confirme a senha:<br><br>

                    </td>
                    <td></td>

            </table>
            <p>
                <input type="submit" value="Cadastrar">
